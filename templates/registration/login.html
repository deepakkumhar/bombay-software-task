<span id="error_show"></span>
{% for message in messages %}
<div class="container-fluid p-0">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="True" class="text-white">&times;</span>
        </button>
        {{ message }}
    </div>
</div>
{% endfor %}

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>PYTHON TASK</b>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form class="new_admin_user" method="post" onsubmit="javascript:validateForm(event);" name='myform'>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{form.username}}
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>

                    </div>
                    <small style="color:red;vertical-align: super" id="username-error"></small>
                    <div class="input-group mb-3">
                        {{form.password}}
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <small style="color:red;vertical-align: super" id="password-error"></small>
                    {% if form.errors %}
                    <small style="color:red;vertical-align: super" id="error_id">
                        Credential does not match.
                    </small>
                    {% endif %}
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <input type="button" class="btn btn-secondary btn-block" value="REGISTER"
                                onclick="register()">
                        </div>
                        <div class="col-4">
                            <input type="submit" name="commit" class="btn btn-primary btn-block"
                                data-disable-with="Sign in" value="LOGIN">
                            <!-- <input type="submit" class="btn btn-primary btn-lg" value="Login" /> -->
                        </div>
                    </div>
                </form>

                <!-- <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->
                <!-- /.social-auth-links -->
                <br>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <script>
        setTimeout(function () {
            $('.alert').each(function () {
                this.style.display = "none"
                this.style.opacity = 0
            })
        }, 3000);
        $(document).ready(function () {
            document.getElementById('id_username').placeholder = "Email or Phone"
            document.getElementById('id_username').setAttribute("onkeyup", "isValidEmailAddress()");
            document.getElementById('id_username').setAttribute("class", "form-control");
            document.getElementById('id_password').setAttribute("class", "form-control");
            document.getElementById('id_password').placeholder = "Password"
            document.getElementById('id_password').addEventListener('click', someFunc)
            document.getElementById('id_username').addEventListener('click', validation)
            document.getElementById('id_username').required = false;
            document.getElementById('id_password').required = false;
        });

        function register() {
            window.location.href = `{% url 'register' %}`
        }

    </script>
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/dist/js/adminlte.min.js"></script>
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->

    <script src="/static/dist/js/adminlte.min.js"></script>
